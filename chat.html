<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats with Jieun - KoKoa Talk</title>
</head>
<body id= "chat-screen">
    <div class = "status-bar">
        <div class = "status-bar_column">
             <span>No Service</span>
              <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar_column">
             <span>18:43</span>
        </div>
        <div class = "status-bar_column">
             <span>100%</span>
              <i class="fas fa-battery-full"></i>
              <i class="fas fa-bolt"></i> 
        </div> 
    </div>
<header class="alt-header">
    <div class="alt-header_column">
        <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
    </div>
        </a>
    <div class="alt-header_column">
        <h1 class = "alt-header_title">지은</h1>
    </div>
    <div class="alt-header_column">
       <span><i class="fas fa-search fa-lg"></i></span> 
       <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
</header>


<main class="main-screen main-chat">
  <div class = "chat_timestamp">
    Wednesday, July 21, 2021
  </div>
  <div class = "message-row">
      <img src ="jieun.jpg">
      <div class ="message-row_content">
          <span class="message_author"> Jieun Kim </span>
          <div class ="message_info">
              <span class ="message_bubble">Hi!</span>
              <span class="message_time">15:18</span> 
          </div>
      </div>
  </div>
  <div class = "message-row message-row--own">
    <div class ="message-row_content">
        <div class ="message_info">
            <span class ="message_bubble">Hi nice to meet you!</span>
            <span class="message_time">15:19</span> 
        </div>
    </div>
</div>
</main>
<form class = "reply">
<div class="reply_column"> <i class="fas fa-plus fa-lg"></i></div>
<div class ="reply_column">
    <input type="text" placeholder="Write a message...">
    <i class="far fa-smile-wink fa-lg"></i>
    <button>  <i class="fas fa-arrow-up"></i> </button>
   
</div>
</form>

    <script src="https://kit.fontawesome.com/ed9f4cbbaa.js" crossorigin="anonymous">
    </script>
</body>
</html>
