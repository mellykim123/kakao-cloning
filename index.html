<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar_column">
             <span>No Service</span>
              <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar_column">
             <span>18:43</span>
        </div>
        <div class = "status-bar_column">
             <span>100%</span>
              <i class="fas fa-battery-full"></i>
              <i class="fas fa-bolt"></i> 
        </div> 
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to KaKaoTalk</h1>
        <p class="welcome-header_text">If you have a KaKao Account, log in with your email for phone number</p>
    </header>
    <form action = "friends.html" method = "get" id = "login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name = "password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id ="no-mobile">
        <spna>Your screen is too big ㅠㅠ</spna>
    </div>
    <script src="https://kit.fontawesome.com/ed9f4cbbaa.js" crossorigin="anonymous">
    </script>
</body>
</html>
